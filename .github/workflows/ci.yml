name: CI

on:
  pull_request:
  push:
    branches: [main]
  # NOTE: Nightly real-provider tests moved to e2e-nightly.yml (3am UTC)
  # to avoid duplicate runs and keep CI focused on PR validation
  workflow_dispatch:
    # Allow manual trigger for full test suite

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run lint

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install Frontend Deps
        run: npm ci
      - name: Build Frontend
        run: npm run build
      
      - name: Install Backend Deps
        run: npm ci
        working-directory: backend
      - name: Generate Prisma Client
        run: npm run db:generate
        working-directory: backend
      - name: Build Backend
        run: npm run build
        working-directory: backend

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm run test:run

  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: backend

      - name: Run unit tests
        run: npm test -- tests/unit
        working-directory: backend

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      
      - name: Install deps
        run: npm ci
        working-directory: backend
      
      - name: Create root role (fix Postgres errors)
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d nate_test -c "CREATE ROLE root WITH LOGIN PASSWORD 'postgres';" || true

      - name: Setup Test DB
        run: npm run db:push
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/nate_test
          DIRECT_DATABASE_URL: postgres://postgres:postgres@localhost:5432/nate_test
      
      - name: Run Integration Tests
        run: npm test -- tests/integration
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/nate_test?connection_limit=10
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }}/2)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Install Frontend deps
        run: npm ci

      - name: Install Backend deps
        run: npm ci
        working-directory: backend

      - name: Generate Prisma Client
        run: npm run db:generate
        working-directory: backend

      - name: Create root role (fix Postgres errors)
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d nate_test -c "CREATE ROLE root WITH LOGIN PASSWORD 'postgres';" || true

      - name: Setup Test DB
        run: npm run db:push
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/nate_test
          DIRECT_DATABASE_URL: postgres://postgres:postgres@localhost:5432/nate_test

      - name: Build Backend
        run: npm run build
        working-directory: backend

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E Tests (Shard ${{ matrix.shard }}/2)
        run: npx playwright test --project=chromium --shard=${{ matrix.shard }}/2
        env:
          # Add connection_limit to prevent pool exhaustion in parallel test setup
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/nate_test?connection_limit=10
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          PAYMENTS_MODE: stub
          E2E_MODE: 'true'
          E2E_API_KEY: e2e-local-dev-key
          # Enable parallel execution - CI uses local Postgres with connection pooling
          # 4 workers = ~22 tests per worker for shard 4 (~88 tests) = ~7min per shard
          PW_WORKERS: 4
          JOBS_API_KEY: test-jobs-api-key
          JWT_SECRET: test-jwt-secret-key-for-ci-must-be-32-chars
          MAGIC_LINK_SECRET: test-magic-link-secret-for-ci-32chars
          SESSION_SECRET: test-session-secret-for-ci-32chars!!
          STRIPE_SECRET_KEY: sk_test_dummy_key_for_ci_testing
          STRIPE_WEBHOOK_SECRET: whsec_test_dummy_webhook_secret
          STRIPE_ONBOARDING_RETURN_URL: http://localhost:5173/settings/payments/complete
          STRIPE_ONBOARDING_REFRESH_URL: http://localhost:5173/settings/payments/refresh
          RESEND_API_KEY: re_test_dummy_resend_key
          EMAIL_FROM: NatePay Test <test@natepay.co>
          R2_ACCOUNT_ID: test-r2-account-id
          R2_ACCESS_KEY_ID: test-r2-access-key
          R2_SECRET_ACCESS_KEY: test-r2-secret-key
          R2_BUCKET: test-bucket
          R2_PUBLIC_URL: https://test-cdn.natepay.co
          APP_URL: http://localhost:5173
          API_URL: http://localhost:3001
          ENCRYPTION_KEY: test-encryption-key-for-ci-32chars!
          ADMIN_API_KEY: test-admin-key-12345
          PAYSTACK_SECRET_KEY: sk_test_dummy_paystack_key
          PAYSTACK_PUBLIC_KEY: pk_test_dummy_paystack_key
          ENABLE_PAYSTACK: 'true'

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        continue-on-error: true
        timeout-minutes: 2
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  # NOTE: Real provider E2E tests (Stripe/Paystack) moved to dedicated workflow:
  # .github/workflows/e2e-nightly.yml (runs at 3am UTC daily)
  # This keeps CI fast for PRs while ensuring payment flows are tested nightly.
