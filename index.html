<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
  <title>NatePay</title>
  <style>
    /* Prevent overscroll bounce on iOS */
    html,
    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }

    /* Initial loading state - prevents white flash */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      position: relative;
      background: #000 url("/splash-screen.png") center/cover no-repeat;
    }

    #root:empty::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 48px;
      transform: translateX(-50%);
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      border-top-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: initial-spin 0.8s linear infinite;
    }

    @keyframes initial-spin {
      from {
        transform: translateX(-50%) rotate(0deg);
      }
      to {
        transform: translateX(-50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- DEBUG: Static HTML to prove page loads before React -->
  <div id="debug-static" style="position:fixed;top:0;left:0;right:0;z-index:9999999;background:#00ff00;color:black;padding:20px;text-align:center;font-size:20px;font-weight:bold;">
    ✅ STATIC HTML LOADED - JavaScript not yet executed
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Remove debug banner once React renders anything
    const observer = new MutationObserver(() => {
      if (document.getElementById('root')?.children.length > 0) {
        document.getElementById('debug-static')?.remove();
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true });
    // Timeout fallback - if React doesn't render in 5s, show error
    setTimeout(() => {
      const debug = document.getElementById('debug-static');
      if (debug) {
        debug.style.background = '#ff0000';
        debug.innerHTML = '❌ REACT FAILED TO MOUNT after 5 seconds - check console';
      }
    }, 5000);
  </script>
</body>

</html>
